<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        #section{
            opacity: 0;
            transition: opacity 2s ease;
            transform: translateY(0px);
        }

        #section.ativa{
            transform: translateY(20px);
            opacity: 1;
        }
    </style>
</head>
<body style="background-color: black;">
    <section id="section" style="display: flex; justify-content: center; align-items: center; height: 100em; gap: 10em;"> 
        <h1 style="color: aliceblue;">SERVICES</h1>
            <a href="assets/logomarca.png" style=" border: 1em solid; height: 10em; display: flex; flex-direction: column; justify-content: center; color: azure;" >Logo marca</a>
            <a href="assets/identidade-visual.png" style=" border: 1em solid; height: 10em; display: flex; flex-direction: column; justify-content: center; color: azure;" >Identidade Visual</a>
            <a href="assets/social-media.png" style=" border: 1em solid; height: 10em; display: flex; flex-direction: column; justify-content: center; color: azure;">Social media</a>
    </section>
</body>
<script>
     let section = document.getElementById("section")

window.addEventListener("scroll", function(){
  const sectionTop = section.getBoundingClientRect().top;
  const windowHeight=window.innerHeight;

  if(sectionTop < windowHeight){
    section.classList.add("ativa");
  }

  else{
    section.classList.remove("ativa");
  }
});
</script>
</html>
